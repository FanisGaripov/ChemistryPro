<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="3dviewer" style="width: 100%; height: 400px;"></div>
<script src="https://3Dmol.org/build/3Dmol.js"></script>
<script>
    var viewer = $3Dmol.createViewer("3dviewer", {backgroundColor: "white"});
    viewer.addModel("C1=CC=CC=C1", "smiles");
    viewer.setStyle({}, {stick: {radius: 0.2}});
    viewer.setBackgroundColor("green");
    viewer.zoomTo();
    viewer.render();
</script>
</body>
</html>
